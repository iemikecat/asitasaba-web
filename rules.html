<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール - 明日鯖</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header {
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            position: fixed;
            top: 0;
        }
        header .top {
            padding-left: 20px;
            padding-right: 20px;
            height: 80px;
            line-height: 80px;
        }
        header .top h1 {
            margin: 0;
            font-weight: lighter;
            float: left;
        }
        header .bottom {
            width: 100%;
            overflow-wrap: break-word;
            line-height: 50px;
            padding-left: 20px;
            padding-right: 20px;
            box-sizing: border-box;
            color: #ffffff;
            background-color: #383838;
        }
        header .bottom .link {
            color: #f1f1f1;
            text-decoration: none;
            margin-right: 10px;
        }
        main {
            padding-top: 130px;
        }
        .top_picture {
            width: 100%;
            height: 330px;
            background-image: url("image/top_picture.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .top_main {
            padding: 20px;
        }
        .article {
            width: 100%;
            box-sizing: border-box;
            padding: 30px;
            border: 1px solid #808080;
            border-radius: 30px;
            box-shadow: 0 0 8px #808080;
            margin-bottom: 50px;
        }
        .article .title {
            margin: 0;
            color: #000000BF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-bottom: 1px solid #00000054;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .article .content .mini_title{
            margin: 0;
            color: #000000BF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .article .content {
            overflow: hidden;
            overflow-wrap: break-word;
            line-height: 1.5rem;
            color: #000000BF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .article .kyoutyou {
            color:#e75d5d;
            font-weight: bold;
        }
        .article .right {
            float: right;
            width: 50%;
            padding-left: 5px;
        }
        .article .right img {
            width: 100%;
        }
        .button {
            padding: 5px 16px;
            border-radius: 20px;
        }
        .discord_join {
            font-weight: bold;
            color: #5865F2;
            background-color: transparent;
            border: 2px solid #5865F2;
        }
        .link_channel {
            padding: 2px;
            color: #5865F2;
            background-color: #5865f27e;
        }
        @media screen and (max-width: 479px) {
            .article .right {
                float: none;
                width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 0;
            }
            .top_picture {
                height: 170px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="top">
            <h1>明日鯖</h1>
        </div>
        <div class="bottom">
            <a href="index.html" class="link">ホーム</a>
            <a href="rules.html" class="link">ルール</a>
            <a href="" class="link" onclick="alert('すんません、そのうち実装します')">運営の自己紹介</a>
        </div>
    </header>
    <main>
        <div class="top_main">
            <div class="article">
                <h1 class="title">明日鯖のルール</h1>
                <div class="content">
                    <h3 class="mini_title">ルールその1</h3>
                    人のものをとったり、壊したりするのはやめてください。
                    <h3 class="mini_title">ルールその2</h3>
                    悪口や人が傷つく言葉を言うのはやめてください。
                    <h3 class="mini_title">ルールその3</h3>
                    保護を自分が作った場所や建設予定地へかけるのはいいですが、意味のないところにかけたりするのはやめてください。
                    <h3 class="mini_title">ルールその4</h3>
                    資源サーバーに建設するのはいいですが1か月に1回リセットするので注意してください。
                    <h3 class="mini_title">ルールその5</h3>
                    チートの使用は禁止です。
                    <h3 class="mini_title">ルールその6</h3>
                    30分間ハードにするアイテムがありますが、ずっと使って、ずっとハードにする行為は禁止とします。
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
